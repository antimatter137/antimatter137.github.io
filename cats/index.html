<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cats!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="particles-js"></div>
<h1>my cat pictures (Burley is the black one, Festation is the orange one)</h1>

<div class="gallery">
    <div class="gallery-item">
        <img src="assets/cat.jpg"
             alt="first cat pic" onclick="openZoom(this)">
        <p>Burley being a seal</p>
    </div>
    <div class="gallery-item">
        <img src="assets/cat1.jpg"
             alt="2nd cat pic" onclick="openZoom(this)">
        <p>Burly being weird</p>
    </div>
    <div class="gallery-item">
        <img src="assets/cat2.jpg"
             alt="3rd cat pic" onclick="openZoom(this)">
        <p>Festation wanting belly rubs</p>
    </div>
    <div class="gallery-item">
        <img src="assets/cat3.jpg"
             alt="4th cat pic" onclick="openZoom(this)">
        <p>Festation and Burley together</p>
    </div>
    <div class="gallery-item">
        <img src="assets/cat4.jpg"
            alt="5th cat pic" onclick="openZoom(this)">
        <p>Festation on his couch</p>
    </div>
</div>

<div id="zoom" class="zoom">
    <img class="zoom-content" id="zoom-img">
</div>

<footer>Made with love by Antimatter</footer>

<script src="script.js"></script>
</body>
</html>
